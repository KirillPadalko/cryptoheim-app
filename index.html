<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoHeim - A simple view of what’s happening in crypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Direct CSS links for static usage -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/sections.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <div id="app">
        <section class="hero">
            <div class="hero-bg"></div>
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./src/assets/logo.png" alt="CryptoHeim Logo" class="logo-img">
                </div>
                <h1 class="hero-title">CryptoHeim</h1>
                <p class="hero-slogan">A simple view of what’s happening in crypto</p>
                <div class="hero-buttons">
                    <button class="btn-store">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.35L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.65L16.81,8.88L14.54,11.15L6.05,2.65Z" />
                        </svg>
                        Google Play
                    </button>
                    <button class="btn-store btn-apk">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                        </svg>
                        Download .APK
                    </button>
                    <div class="hero-links">
                        <a href="https://t.me/deadmanscryptowallet" class="policy-link-hero">Telegram</a>
                        <a href="privacy.html" class="policy-link-hero">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="screenshots">
            <div class="container">
                <div class="phones-container">
                    <div class="phone-mockup p1">
                        <img src="./src/assets/Screenshot_20251205_111424.png" alt="App Screenshot 1">
                    </div>
                    <div class="phone-mockup p2">
                        <img src="./src/assets/Screenshot_20251205_111522.png" alt="App Screenshot 2">
                    </div>
                    <div class="phone-mockup p3">
                        <img src="./src/assets/Screenshot_20251205_111546.png" alt="App Screenshot 3">
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>CryptoHeim © 2025. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
